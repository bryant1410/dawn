---
- hosts: vagrant
  #remote_user: root
  remote_user: vagrant
  sudo: true
  vars_files:
    - vars/main.yml
  roles:
    - { role: root, tags: ["root"] }

- hosts: vagrant
  #remote_user: dawn # env USER even
  remote_user: vagrant
  sudo: true
  vars_files:
    - vars/main.yml
    - vars/service.yml
  roles:
    - { role: common,   tags: ["common"]   }
    - { role: logplex,  tags: ["logplex"]  }
    - { role: gitlab,   tags: ["gitlab"]   }
    - { role: rails,    tags: ["rails"]    }