---
- name: install RVM
# sudo: yes
  shell: \curl -L https://get.rvm.io | bash -s stable --autolibs=3 creates=~/.rvm

#- name: add user to RVM group
#  sudo: yes
#  user: name=vagrant append=yes groups=rvm

- name: installing ruby 2.0.x
  shell: ~/.rvm/bin/rvm install --default {{ ruby }} creates=~/.rvm/rubies/{{ ruby }}

#- name: installing rubinius
#  shell: ~/.rvm/bin/rvm install --default {{ rubinius }} creates=~/.rvm/rubies/{{ rubinius }}

- name: setup gemrc
  sudo: yes
  copy: src=gemrc dest=/etc/gemrc